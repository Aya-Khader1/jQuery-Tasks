<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
    <style>
        
        li{
            list-style: none;
            padding: 10px;
            width: 100px;
        }
        .active{
            background: #007bff;
            color: white;
        }
    </style>

<body>
    <ul>
        <li class="">Home</li>
        <li class="">Services</li>
        <li class="">About</li>
        <li class="">Contact</li>
    </ul>
    <script>
        $(document).ready(function(){
            $('li').click(function(){
                $(this).addClass('active');
                $(this).siblings().removeClass('active')

            })
        })

    </script>
</body>
</html>
